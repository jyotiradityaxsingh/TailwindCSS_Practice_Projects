<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen justify-center items-center p-5">
      <div
        class="p-6 border border-white rounded-md shadow-xl max-w-lg w-full bg-white"
      >
        <img
          src="/Three/Assets/Image.avif"
          alt="Sony PlayStation 360°"
          class="w-1/2 h-auto rounded-xl mx-auto mb-4"
        />
        <div class="sub-container">
          <h6 class="mt-5 font-bold text-xl mb-3">Sony PlayStation 360°</h6>
          <p class="text-gray-500 pb-3">
            Experience next-level gaming performance with the Sony PlayStation
            360°.
          </p>
          <div class="btn flex gap-2 mb-4 items-center">
            <button
              aria-label="Add to your order"
              class="p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full focus:outline-none focus:ring-2 focus:ring-blue-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </button>
            <p>Add to your order</p>
          </div>
        </div>

        <div class="price">
          <p class="text-gray-600 text-xl">
            <strike>$599.99</strike>
          </p>
          <p class="text-2xl text-red-500 font-bold">$499.99</p>
        </div>
      </div>
    </div>
  </body>
</html>
