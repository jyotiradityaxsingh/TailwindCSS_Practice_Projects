<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Lobe - Explore AI tools and examples" />
    <meta name="author" content="Your Name" />
    <title>Lobe</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="font-sans bg-gray-50 text-gray-900">
    <!-- Header Section -->
    <header class="mx-10 mt-5 flex justify-between items-center">
      <h1 class="font-bold text-xl">
        <a href="#" title="Go to home page">Flow</a>
      </h1>
      <nav class="flex gap-7 text-gray-500">
        <a href="#" title="Overview">Overview</a>
        <a href="#" title="Examples">Examples</a>
        <a href="#" class="text-black" title="Tour">Tour</a>
        <a href="#" title="Blog">Blog</a>
        <a href="#" title="Help">Help</a>
      </nav>
      <button
        class="bg-[#04ddb2] rounded-full px-4 py-2 text-white hover:bg-[#03bda1] focus:outline-none focus:ring-2 focus:ring-[#04ddb2] transition"
        aria-label="Download the app"
      >
        Download
      </button>
    </header>
    <main class="mx-auto w-[70%] text-center mt-16">
      <!-- Title -->
      <h1 class="text-6xl font-bold tracking-tight mb-5 text-gray-700">
        Flow <span class="text-[#04ddb2]">Tour</span>
      </h1>

      <!-- Subtitle -->
      <p class="text-gray-600 max-w-sm mx-auto mb-10">
        Build Your First Machine Learning Model In Ten Minutes. No Code or
        Experience Required.
      </p>

      <!-- Video Section -->
      <div
        class="relative mx-auto max-w-4xl rounded-2xl overflow-hidden bg-white mb-12 mt-16 px-20 py-5"
      >
        <div class="absolute inset-0 bg-[#767676] opacity-10"></div>

        <!-- Video Element -->
        <div class="relative z-10">
          <video controls class="w-full h-auto rounded-xl shadow-lg">
            <source src="./Assets/Video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <!-- Section Heading -->
      <h2 class="text-4xl font-bold text-gray-700 max-w-[15ch] mx-auto mb-8">
        Train Your App With Lobe
      </h2>

      <!-- CTA Button -->
      <button
        class="bg-[#04ddb2] mb-10 hover:bg-[#03bda1] focus:outline-none focus:ring-2 focus:ring-[#04ddb2] rounded-full px-6 py-3 text-white font-medium transition-all shadow-md"
        aria-label="Download the app"
      >
        Download
      </button>
    </main>
  </body>
</html>
