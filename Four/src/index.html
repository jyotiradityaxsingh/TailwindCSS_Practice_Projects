<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PilotAI - Home</title>
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <header class="m-auto flex justify-center w-full mt-8">
      <nav class="flex justify-between items-baseline w-full max-w-7xl px-4">
        <h1 class="text-xl font-bold tracking-tight">PilotAI</h1>
        <div class="links flex gap-7 font-medium text-gray-900">
          <a
            href="#"
            aria-label="Visit the blog"
            class="hover:text-gray-600 focus:outline-none"
            >Blog</a
          >
          <a
            href="#"
            aria-label="View documentation"
            class="hover:text-gray-600 focus:outline-none"
            >Documentation</a
          >
          <a
            href="#"
            aria-label="Join Discord support"
            class="hover:text-gray-600 focus:outline-none"
            >Discord Support</a
          >
        </div>
        <a href="#" aria-label="Get Started">
          <div
            class="border px-5 py-3 rounded-full text-white bg-gray-800 hover:border-gray-950 hover:text-gray-950 hover:bg-white transition-colors duration-20"
          >
            Get Started
          </div>
        </a>
      </nav>
    </header>

    <!-- Main Heading Section -->
    <section class="mt-24 text-center px-4 md:px-8">
      <h1
        class="headline text-4xl font-bold text-gray-900 leading-tight mt-6 w-full max-w-xl mx-auto"
      >
        Empower Your Workflow With The Ultimate AI Copilot
      </h1>
      <h3 class="subheadline text-lg text-gray-500 mt-5 max-w-md mx-auto">
        Supercharge Productivity, Streamline Tasks, And Accelerate
        Decision-Making With An Intelligent Assistant By Your Side.
      </h3>

      <!-- Buttons -->
      <div class="btn-container flex justify-center mt-5 gap-5">
        <button
          aria-label="Talk to us"
          class="border border-gray-950 rounded-full px-5 py-3 hover:bg-gray-800 hover:text-white transition-colors duration-200"
        >
          Talk To Us
        </button>
        <button
          aria-label="Get Started"
          class="border px-5 py-3 rounded-full text-white bg-gray-800 hover:border-gray-950 hover:text-gray-950 hover:bg-white transition-colors duration-200"
        >
          Get Started
        </button>
      </div>
    </section>

    <!-- Video Section -->
    <section class="video-section mt-10">
      <div class="max-w-7xl mx-auto px-4">
        <video class="w-full rounded-2xl shadow-lg" controls>
          <source src="../assets/Video.mp4" type="video/mp4" />
          <!-- Fallback Content For Unsupported Formats -->
          Your Browser Does Not Support The Video Tag
        </video>
      </div>
    </section>
  </body>
</html>
